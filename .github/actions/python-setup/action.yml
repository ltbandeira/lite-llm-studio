name: python-setup
description: Checkout, caches (pip/HF), setup Python e instalação do projeto
inputs:
  python-version:
    description: Versão do Python
    default: "3.12"
    required: false
  pip-cache:
    description: Caminho do cache do pip
    default: ~/.cache/pip
    required: false
  hf-cache:
    description: Caminho do cache do Hugging Face
    default: ~/.cache/huggingface/hub
    required: false
  working-directory:
    description: Diretório onde está o pyproject.toml
    default: "."
    required: false

runs:
  using: "composite"
  steps:
    - name: Set up Python ${{ inputs.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ inputs.python-version }}

    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ${{ inputs.pip-cache }}
        key: ${{ runner.os }}-pip-${{ inputs.python-version }}-${{ hashFiles('**/pyproject.toml', '**/poetry.lock', '**/requirements*.txt', '**/setup.cfg', '**/setup.py') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ inputs.python-version }}-

    - name: Cache Hugging Face
      uses: actions/cache@v4
      with:
        path: ${{ inputs.hf-cache }}
        key: ${{ runner.os }}-hf-${{ hashFiles('**/pyproject.toml', '**/poetry.lock', '**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-hf-

    - name: Instalação (editable) e criação de reports/
      shell: bash
      run: |
        python -m pip install --upgrade pip
        cd "${{ inputs.working-directory }}"
        if [ -f pyproject.toml ]; then
          pip install -e ".[dev]" || pip install -e .
          mkdir -p reports
        else
          echo "No pyproject.toml found; skipping installation."
        fi
